  bookworm_prometheus:
    container_name: bookworm-prometheus
    image: bitnami/prometheus:2.31.1-debian-10-r29
    depends_on:
      - bookworm_backend
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/opt/bitnami/prometheus/conf/prometheus.yml
    networks:
      - bookworm_network

  bookworm_grafana:
    container_name: bookworm-grafana
    image: grafana/grafana:8.2.6
    depends_on:
      - bookworm_prometheus
    ports:
      - "3000:3000"
    networks:
      - bookworm_network

  bookworm_backend:
    container_name: bookworm-backend
    depends_on:
      # - bookworm_redis
      - bookworm_postgres
      - bookworm_keycloak
    #    restart: on-failure
    build:
      context: bookworm_backend
      dockerfile: Dockerfile
    image: bookworm_backend:latest
    #    image: bookworm_backend:0.3.1
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    expose:
      - 8000
    ports:
      - "8000:8000"
    networks:
      - bookworm_network

networks:
  bookworm_network:
    driver: bridge
