  bookworm_postgres:
    container_name: bookworm-postgres
    build:
      context: bookworm_postgres
      dockerfile: Dockerfile
    image: bookworm_postgres:latest
    expose:
      - 5432
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./bookworm_postgres/init:/docker-entrypoint-initdb.d
    networks:
      - bookworm_network

  bookworm_pgadmin:
    container_name: bookworm-pgadmin
    image: dpage/pgadmin4:6.2
    depends_on:
      - bookworm_postgres
    ports:
      - "90:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    networks:
      - bookworm_network

  bookworm_keycloak:
    container_name: bookworm-keycloak
    image: jboss/keycloak:15.0.2
    depends_on:
      - bookworm_postgres
    expose:
      - 8080
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_USER=${KEYCLOAK_USER}
      - KEYCLOAK_PASSWORD=${KEYCLOAK_PASSWORD}
      - KEYCLOAK_IMPORT=${KEYCLOAK_IMPORT}
      - DB_VENDOR=${KEYCLOAK_DB_VENDOR}
      - DB_ADDR=${KEYCLOAK_DB_ADDR}
      - DB_DATABASE=${KEYCLOAK_DB_DATABASE}
      - DB_USER=${KEYCLOAK_DB_USER}
      - DB_PASSWORD=${KEYCLOAK_DB_PASSWORD}
    volumes:
      - ./keycloak/realm-bookworm.json:/tmp/realm-bookworm.json
    command: [ "-Dkeycloak.profile.feature.upload_scripts=enabled" ]
    networks:
      - bookworm_network

